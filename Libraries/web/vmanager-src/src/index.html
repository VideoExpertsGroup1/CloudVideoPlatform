<!DOCTYPE html>
<html class="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<meta content="CloudVideoPlatform" name="description"/>
	<!--[if lte IE 9]>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<![endif]-->
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui" name="viewport"/>
	<link href="favicon.ico" rel="shortcut icon">

	<script type="text/javascript">
		cc = {};
		cc.title = "";
		cc.subtitle = "";
		cc.clips = false;
	</script>
	<script type="text/javascript" src="./files/js/lib/jquery.js"></script>
	<script type="text/javascript" src="./js/CloudAPI.min.js"></script>
	<script type="text/javascript" src="./js/pageloader.js"></script>
	<script type="text/javascript" src="./js/oauth.js"></script> <!-- will be load cc.js here -->

	<script>
		if (typeof document.documentMode != "undefined") {
			document.documentElement.className += ' ie';
			console.log("is IE");
		}else if(typeof InstallTrigger != "undefined"){
			document.documentElement.className += ' ff';
			console.log("is FF");
		}
	</script>
</head>
<body class="spec-background">
		<!--! Scripts -->

		<section id="templates">
		<script type="text/x-template" id="layers-buttons">
			<% _.each(layouts, function(counter) { %>
				<div class="layer-button-wrapper <% if (!counter.enabled){%>hide<%}%>">	
					<div active_color="<%=counter.layoutColor%>" class="layer-button layer-button-<%=counter.layoutNumber%>" layer-number="<%=counter.layoutNumber%>">
						<input id="md-checkbox-<%=counter.layoutNumber%>" class="zone-enabled-checkbox zone-enabled-checkbox-<%=counter.layoutNumber%>" type="checkbox" layer-number="<%=counter.layoutNumber%>" <% if (counter.checked){%>checked<%}%>>

						<label for="md-checkbox-<%=counter.layoutNumber%>">
							<div  style="background-color: <%=counter.layoutColor%>;" class="zone-layout-color">
								<img src="files/images/player/tick.svg">
							</div>
						</label>
						<p><%= app.polyglot.t("Zone") %> <%=counter.layoutNumber + 1%></p>
					</div>
				</div>
			<% }); %>
		</script>
		<script type="text/x-template" id="md-filter-table">
			<table>
				<tr>
					<td filter_type="motion" class="motion<%if(md_filter.motion){ %> active<%}%>">
						<p><%= app.polyglot.t("Motion") %></p>
					</td>
					<td filter_type="sound" class="sound<% if(md_filter.sound){ %> active<% };%>">
						<p><%= app.polyglot.t("Sound") %></p>
					</td>
				</tr>
				<% if(md_filter.md_zonesEnabled){%><tr>
				<% _.each(md_filter.regions, function(region, i) { %> 
					<td filter_type="zone" zone_number='<%= region.count %>' style="background-color: <%= region.color %>;" <% if(region.state){ %>class="active"<% }; %>>
						<p><%= app.polyglot.t("Zone") %> <%= region.count + 1 %></p>
					</td>
					<% if(i%2 == 1){%>
				</tr>
				<tr>
					<%};%>
				<% }); %>
				</tr><%};%>

			</table>
		</script>
		
		<div style="display: none;">
			<div class="box-modal" id="camera-settings-modal">
				<div class="list-content">
					<div class="settings-popup camera-settings-popup">
						<div class="header">
							<p>Camera settings</p>
							<img class="box-modal_close arcticmodal-close" src="./files/images/camera_setting/close_white.svg">
							<img class="hide back-arrow-camera-settings" id="back-arrow" src="./files/images/left_arrow.svg">
							<div class="clear"></div>
						</div>
						<div class="popup-wrapper" id="camera-settings-modal-content">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="display: none;">
			<div class="box-modal" id="camera-firmware-upgrade-modal">
				<div class="list-content">
					<div class="settings-popup camera-settings-popup" style="background-color: white; height: 270px;">
						<div class="header">
							<p>Firmware upgrade</p>
							<img class="box-modal_close arcticmodal-close" src="./files/images/camera_setting/close_white.svg">
							<div class="clear"></div>
						</div>
						<div class="popup-wrapper" id="camera-firmware-upgrade-modal-content">
						</div>
						<center>
							<div class="menu_btn" style="margin-left: 15px;" id="camera-firmware-upgrade-now">Upgrade Now</div>
							<div class="menu_btn arcticmodal-close" style="margin-left: 15px;" id="camera-firmware-upgrade-later">Later</div>
						</center>
					</div>
				</div>
			</div>
		</div>
		
		<div style="display: none;">
			<div class="box-modal" id="skyvr-dialog-modal">
				<div class="list-content">
					<div class="settings-popup camera-settings-popup" style="background-color: white; min-height: 100px; height: auto;">
						<div class="header">
							<p id="skyvr-dialog-modal-header">Something here header</p>
							<img class="box-modal_close arcticmodal-close" src="./files/images/camera_setting/close_white.svg">
							<div class="clear"></div>
						</div>
						<div class="popup-wrapper" id="skyvr-dialog-modal-content">
						</div>
						<div id="skyvr-dialog-modal-buttons" class="skyvr-dialog-modal-buttons">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div style="display: none;">
			<div class="box-modal" id="skyvr-dialog-modal-processing">
				<div class="list-content">
					<div class="settings-popup camera-settings-popup" style="background-color: white; min-height: 100px; height: auto;">
						<div class="header">
							<p id="skyvr-dialog-modal-processing-header">Something here header</p>
							<div class="clear"></div>
						</div>
						<div class="popup-wrapper">
							<div class="skyvr-dialog-modal-status">
								<div style="display: table;">
									<div id="skyvr-dialog-modal-processing-icon"></div>
									<div id="skyvr-dialog-modal-processing-text"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/x-template" id="camera-settings-dropdown-element">
			<div class="settings-list-element dropdown <%= first_state %>">
				<div class="element-name"> 
					<p><%= setting_name %></p>
					<% if(current) { %><p class='current-value'><%= current["name"] %></p><% } %>
					<div class="clear"></div>
				</div>
				<div class="dropdown-body">
					<% if(desc) {%>
					<p><%=desc%></p>
					<% } %>
					<div class="clear"></div>
					<% if(input) { %>
					<form id="<%= input_name %>">
						<% if(input_type == "radio") { %>
							<% _.each(inputs, function(input) { %> 
								<input <% if(current["value"] == input["value"]) { %>checked<% } %>  name='<%= input_name %>' value='<%= input["value"] %>' id='<%= input_name %>_<%= input["value"] %>' type='<%= input_type %>'><label for='<%= input_name %>_<%= input["value"] %>'><%= input["name"] %></label><br>
							<% }) %>
						<% }else if(input_type == "text") { %>
							<% _.each(inputs, function(input) { %> 
								<input name="<%= input_name %>" value="<%= value %>" type="<%= input_type %>">
								<button><%= app.polyglot.t("Save") %></button>
							<% }) %>
						<% }else if(input_type == "url_edit") { %>
							<% _.each(inputs, function(input) { %> 
								<input autocomplete="new-password" name="<%= input.name %>" placeholder=<%= input.holder %> value="<%= input.value %>" type="<%= input.type %>">
							<% }) %>
							<button><%= app.polyglot.t("Save") %></button>
						<% }else if(input_type == "caminfo") { %>
							<p id="caminfo_text" class="menu_paramlist_table_p"></p><br>
						<% }else if(input_type == "info") { %>
							<p id="<%= input_name %>_text" class="menu_paramlist_table_p"></p><br>
						<% }else if(input_type == "memory_card") { %>
							<p id="memory_card_text" class="menu_paramlist_table_p"><%= value %></p>
							<div class="menu_btn" id="memory_card_refresh"><%= app.polyglot.t("memory_card_refresh") %></div>
							<div class="menu_btn" id="memory_card_format"><%= app.polyglot.t("memory_card_format") %></div>
                        <% }else if(input_type == "slider") { %>
                            <div class="setting-slider" data-value="<%= value %>">
                            </div>
                            <div class="slider-toogle <%= mute %>"><%= app.polyglot.t("Mute") %></div>
                        <% }else if(input_type == "select") { %>
                            <select name="<%= input_name %>">
								<% _.each(inputs, function(input) { %>
                                    <% if(input["value"] != current["value"]) { %>
                                        <option value="<%= input["value"] %>"><%= input["name"] %></option>
                                    <% }else { %>
                                        <option selected="selected" value="<%= input["value"] %>"><%= input["name"] %></option>
                                    <% } %>
								<% }) %>
							</select>
                        <% } %>
						
					</form>
					<% } %>
				</div>
			</div>
		</script>
